<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ejercicios Egg-Javascript</title>
</head>

<body>
    <header>Ejercicios Javascript</header>
    <div class="container">
        <br>
        <div class="ejercicio_1">
            <h1>Ejercicio 1</h1>
            <h5>Como esta el clima hoy?</h1>
            <input type="text" name="clima" id="clima" value="frio">
            <p>El clima esta: <span id="respuesta"></span></p>
        </div>
        <br>
        <div class="ejercicio_2">
            <h1>Ejercicio 2</h1>
            <p>Este Ejercicio Va por alert<br>
                Oprime el Boton
            </p>
            <button onclick="ejercicio_2()">Presione</button>
        </div>
        <br>
        <div class="ejercicio_3">
            <h1>Ejercicio 3</h1>
            <p>Ingresa tu edad</p>
            <input type="number" name="edad" id="edad" value="0">
            <p id="res1" class="hidden">Eres Mayor de edad</p>
            <p id="res2" class="hidden">Eres Menor de edad</p>
        </div>
        <div class="ejercicio_4">
            <h1>Ejercicio 4</h1>
            <p>ingrese 'S' o 'N'</p>
            <input type="text" name="ej4" id="ej4">
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
